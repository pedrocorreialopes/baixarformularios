<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaração de Conteúdo</title>
    <style>
        /* Estilo global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        /* Cabeçalho */
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        /* Seção principal */
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Botão personalizado */
        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #218838;
        }

        /* Rodapé */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }

            .download-btn {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Acesse o Documento Anexo</h1>
    </header>

    <!-- Seção Principal -->
    <main>
	<div></div>	
        <p>Para visualizar ou baixar os documentos <strong>EM PDF</strong>, clique no botão abaixo:</p>
        
        <!-- Link para abrir o arquivo PDF -->
    <a href="DECLARACAO DE CONTEUDO.pdf" class="download-btn" target="_blank">Declaração de Conteúdo</a>
	<a href="Enderecador-A4.pdf" class="download-btn" target="_blank">Endereçador</a>
	<a href="autorização de retirada de encomenda.pdf" class="download-btn" target="_blank">Autorização de Retirada de Encomenda</a>
	<a href="Telegrama.pdf" class="download-btn" target="_blank">Telegrama</a>
	<a href="fechamento autorizado.pdf" class="download-btn" target="_blank">Impresso - Fechamento Autorizado</a>
	<a href="Enderecador e Comprovante de endereço.pdf" class="download-btn" target="_blank">Enderecador e Comprovante de endereço</a>	
	</div>	
    </main>

    <!-- Rodapé -->
    <footer>
        &copy; 2023 - Todos os direitos reservados
    </footer>
</body>
</html>
